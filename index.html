<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Welcome to Jerry Library</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="#">Jerry Library</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="#"
                >Home</a
              >
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success text-light" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div id="alert"></div>
    <div class="container my-4">
      <h1>Add a Book</h1>
      <hr />
      <form id="submitForm">
        <div class="row mb-3">
          <label for="bookName" class="col-sm-2 col-form-label"
            >Book name</label
          >
          <div class="col-sm-10">
            <input type="text" class="form-control bookName" id="bookName" />
          </div>
        </div>
        <div class="row mb-3">
          <label for="authorName" class="col-sm-2 col-form-label"
            >Author name</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control authorName"
              id="authorName"
            />
          </div>
        </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Book type</legend>
          <div class="col-sm-10 row">
            <div class="form-check col-sm-5">
              <input
                class="form-check-input"
                type="radio"
                name="bookType"
                id="adventure"
                value="Adventure"
                checked
              />
              <label class="form-check-label" for="gridRadios1">
                Adventure
              </label>
            </div>
            <div class="form-check col-sm-5">
              <input
                class="form-check-input"
                type="radio"
                name="bookType"
                id="fiction"
                value="Fiction"
              />
              <label class="form-check-label" for="gridRadios2">
                Fiction
              </label>
            </div>
            <div class="form-check col-sm-5">
              <input
                class="form-check-input"
                type="radio"
                name="bookType"
                id="comic"
                value="Comic"
              />
              <label class="form-check-label" for="gridRadios3"> Comic </label>
            </div>
            <div class="form-check col-sm-5">
              <input
                class="form-check-input"
                type="radio"
                name="bookType"
                id="horror"
                value="Horror"
              />
              <label class="form-check-label" for="gridRadios3"> Horror </label>
            </div>
            <div class="form-check col-sm-5">
              <input
                class="form-check-input"
                type="radio"
                name="bookType"
                id="fantasy"
                value="Fantasy"
              />
              <label class="form-check-label" for="gridRadios3">
                Fantasy
              </label>
            </div>
          </div>
        </fieldset>
        <button type="submit" class="btn btn-primary">Add Book</button>
      </form>
    </div>

    <div class="container">
      <hr />
      <h1 class="text-center">Your Books</h1>
      <hr />
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Book Name</th>
            <th scope="col">Author Name</th>
            <th scope="col">Book Type</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
